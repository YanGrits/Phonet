<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <title>Транскриптор тексту</title>
  </head>
  <body>
    <main>
      <div class="container-fluid h-100">
        <div class="row justify-content-md-center align-items-center h-100">
          <div class="col-12 my-md-0 my-4 text-center">
            <h1>Транскриптор</h1>
            <div>
              <label class="fw-bold" for="transcriptionMode">Режим: </label>
              <select id="transcriptionMode" aria-label="Режим">
                <option value="phonetic" selected>Фонетична</option>
                <option value="phonematic">Фонематична</option>
              </select>
            </div>
            <br/><button
              type="button"
              class="btn btn-primary mt-3"
              data-bs-toggle="modal"
              data-bs-target="#transcriptorInfo"
            >
              Довідка
            </button>
          </div>
          <div class="col-md-6 col-12">
            <div class="card">
              <div class="card-body">
                <form id="textInputForm" action="/transcript" method="POST">
                  <div class="mb-3">
                    <label
                      id="textInputLabel"
                      for="textInput"
                      class="form-label card-title fw-bold"
                      >Текст</label
                    >
                    <label
                      id="letterChooserLabel"
                      for="textInput"
                      class="form-label card-title d-none fw-bold"
                      >Позначити наголоси (опціонально)</label
                    >
                    <textarea
                      class="form-control"
                      id="textInput"
                      aria-describedby="textInputLabel"
                      name="userText"
                      spellcheck="false"
                    ></textarea>
                    <div
                      class="form-control d-none"
                      id="letterChooser"
                      aria-describedby="letterChooserLabel"
                    ></div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-12">
                      <button
                        id="clearUserText"
                        class="btn btn-primary btn-block"
                        title="Перейти на наступний крок"
                      >
                        Очистити
                      </button>
                    </div>
                    <div class="col-md-6 col-12">
                      <button
                        id="nextStepBtn"
                        class="btn btn-success btn-block mt-2 mt-md-0"
                        title="Перейти на наступний крок"
                      >
                        ОК
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-12">
                      <button
                        id="prevStepBtn"
                        class="btn btn-primary btn-block d-none"
                        title="Повернутися назад"
                      >
                        Назад
                      </button>
                    </div>
                    <div class="col-md-6 col-12">
                      <button
                        id="submitBtn"
                        type="submit"
                        class="btn btn-success btn-block d-none mt-2 mt-md-0"
                        title="Надіслати"
                      >
                        Надіслати
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12 mt-md-0 mt-4">
            <div class="card">
              <div class="card-body">
                <label
                  id="resultLabel"
                  for="transcriptionResult"
                  class="form-label card-title fw-bold"
                  >Транскрипція</label
                >
                <textarea
                  class="form-control mb-3"
                  id="transcriptionResult"
                  aria-describedby="resultLabel"
                  name="userText"
                  spellcheck="false"
                  disabled
                ></textarea>
                <button
                  id="clearResults"
                  class="btn btn-primary btn-block"
                  title="Очистити"
                >
                  Очистити
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-4">
      <span> &copy; 2021 </span>
    </footer>
    <div
      class="modal fade"
      id="transcriptorInfo"
      tabindex="-1"
      aria-labelledby="Transcriptor Info"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Довідка</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Позначення:<br/>
              ´ - м'якість<br/>
              ’ - напівпом'якшення<br/>
              А - наголос<br/>
              ə - е наближена до и<br/>
              ɴ - и наближена до е<br/>
              : - подовження<br/>
              ~ - назалізація<br/>
              ˚ - лабіалізація<br/>
              ˙ - і-подібна артикуляція<br/>
              ӡ - дз<br/>
              Ԫ - дж<br/>
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success btn-block"
              data-bs-dismiss="modal"
            >
              ОК
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/vendors/jquery-3.6.0.min.js"></script>
    <script src="/static/vendors/bootstrap.bundle.min.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
